<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouBike</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="page-header">
        <nav class="nav">
            <a class="nav_element nav_element_my-youbike" href="#">Meu YouBike</a>
            <a class="nav_element nav_element_vender nav_element_active" href="#">Vender</a>
            <a class="nav_element nav_element_forum" href="#">Forum</a>
            <a class="nav_element nav_element_contacts" href="#">Contato</a>
            <a class="nav_element nav_element_help" href="#">Ajuda</a>
        </nav>

        <div class="profile-bar">
            <img class="profile-bar_flag" src="img/flag.png" alt="small white flag" />
            <a class="profile-bar_link profile-bar_link_my-offers" href="#">Minhas Ofertas</a>

            <p class="profile-bar_login profile-bar_login_account">
                Ola!
                <a class="profile-bar_link" href="#">Entrar</a>
                 ou
                <a class="profile-bar_link" href="#">Cadastre-se</a>
            </p>
        </div>
    </header>

    <!-- ********* REGISTRATION FORM ********* -->
    <div class="registration-block">
        <header class="registration-block_header">
            <h3>Cadastre-se</h3>
        </header>

        <div class="registration-block_form">
            <a class="registration-block_fb-login-link" href="#">
                <img class="registration-block_fb-logo" src="img/fb-logo.png" alt="Facebook logo">

                <span class="registration-block_fb-log-in">
                    <b>Log In</b> with <b>Facebook</b>
                </span>

                <img class="registration-block_right-arrow" src="img/right-arrow.png" alt="Right arrow">
            </a>

            <div class="registration-block_separation">
                <div class="registration-block_separation-line">
                </div>

                <span class="registration-block_separation-text">OU</span>

                <div class="registration-block_separation-line">
                </div>
            </div>

            <form class="registration-block_site-form" action="" method="post">
                <input class="registration-block_input" type="text" name="firstName" id="firstName" placeholder="First Name">
                <input class="registration-block_input" type="text" name="laststName" id="lastName" placeholder="Last Name">
                <input class="registration-block_input" type="email" name="email" id="email" placeholder="Email Address">
                <input class="registration-block_input" type="password" name="password" id="password" placeholder="Choose Password">
                <input class="registration-block_input" type="password" name="password" id="passwordConfirm" placeholder="Password Confirm">
                <input class="registration-block_checkbox" type="checkbox" name="sendUpdates" id="sendUpdates" checked>
                <span class="registration-block_text">Send me Youbike updates and tips</span>
                <input class="registration-block_submit-button" type="submit" name="submitButton" value="Create my Account">
            </form>

            <p class="registration-block_agreement">
                By clicking the button above, you agree to the Terms of Service
                Xiew our Privacy Policy.
            </p>
        </div>
    </div>
</body>
</html>
