<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="js/jquery.phgallery.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- для контейнера, в котором хранятся фото, нужно указывать именно это название класса, тк оно указано в
    плагине-->
    <div class="photo-gallery">
        <!-- у ссылки должно быть именно это название классы, тк оно указано в плагине-->
        <img class="phgallery img-thumb" src="img/ворота_виру.jpg" alt="Ворота Виру" title="Ворота Виру">

        <img class="phgallery img-thumb" src="img/переулок_катарины.jpg" alt="Переулок Катарины" title="Переулок Катарины">

        <img class="phgallery img-thumb" src="img/ратушная_площадь.jpg" alt="Ратушная площадь" title="Ратушная площадь">

        <img class="phgallery img-thumb" src="img/кик_ин_де_кек.jpg" alt="Кик-ин-де-Кек" title="Кик-ин-де-Кек">

        <img class="phgallery img-thumb" src="img/большой_герман.jpg" alt="Большой Герман" title="Большой Герман">

        <img class="phgallery img-thumb" src="img/церковь_нигулисте.jpg" alt="Церковь Нигулисте.jpg" title="Церковь Нигулисте.jpg">

        <img class="phgallery img-thumb" src="img/площадка_паткули.jpg" alt="Вид со смотровой площадки Паткули" title="Вид со смотровой площадки Паткули">
    </div>
    <script src="js/script.js"></script>
</body>
</html>
