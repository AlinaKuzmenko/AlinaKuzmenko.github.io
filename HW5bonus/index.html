<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pieter Cornelis Mondriaan</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <table>
        <tr class="first-row">
            <td colspan="2"></td>
            <td colspan="2"></td>
            <td colspan="2" class="yellow"></td>
        </tr>

        <tr class="second-row">
            <td></td>
            <td colspan="3" rowspan="2"  class="orange"></td>
            <td colspan="2" class="yellow"></td>
        </tr>

        <tr class="third-row">
            <td rowspan="2"></td>
            <td></td>
            <td></td>
        </tr>

        <tr class="fourth-row">
            <td class="black"></td>
            <td class="black"></td>
            <td></td>
            <td colspan="2"></td>
        </tr>

        <tr class="fifth-row">
            <td rowspan="3" class="yellow"></td>
            <td class="black"></td>
            <td class="black"></td>
            <td></td>
            <td colspan="2" rowspan="2" class="blue"></td>
        </tr>

        <tr class="sixth-row">
            <td colspan="2" rowspan="2"></td>
            <td class="black"></td>
        </tr>

        <tr class="seventh-row">
            <td colspan="3"></td>
        </tr>
    </table>

    <div class="border"></div>


</body>
</html>
