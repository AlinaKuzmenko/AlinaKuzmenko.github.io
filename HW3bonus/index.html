<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Asia Holidays</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="wrapper">
        <header>
            <img class="logo" src="img/logo.png" alt="Asia Holidays logo">
            <div class="contacts">
                <span>Contact Us</span>
                <p class="contacts__phone">+12 34 567 8910</p>
                <p class="contacts__email">info@asia-holiday.com</p>
            </div>
        </header>

        <main>
            <figure class="country">
                <img class="country-photo" src="img/india.png" alt="Taj Mahal">
                <figcaption class="country-name">India</figcaption>
            </figure>

            <figure class="country">
                <img class="country-photo" src="img/nepal.png" alt="Nepal mountains">
                <figcaption class="country-name">Nepal</figcaption>
            </figure>

            <figure class="country">
                <img class="country-photo" src="img/tibet.png" alt="Tibet mountains">
                <figcaption class="country-name">Tibet</figcaption>
            </figure>

            <figure class="country">
                <img class="country-photo" src="img/bhutan.png" alt="The Punakha Dzong abbey">
                <figcaption class="country-name">Bhutan</figcaption>
            </figure>

            <figure class="country">
                <img class="country-photo" src="img/sri_lanka.png" alt="Palms on shore in Sri Lanka">
                <figcaption class="country-name">Sri Lanka</figcaption>
            </figure>

            <figure class="country">
                <img class="country-photo" src="img/maldives.png" alt="A Maldives' island">
                <figcaption class="country-name">Maldives</figcaption>
            </figure>
        </main>

        <footer>
            <p class="copyright">Copyright (c)<a href="#" class="copyright-link">asia-holidays.com</a>, 2010
            </p>
        </footer>
    </section>
</body>
</html>
