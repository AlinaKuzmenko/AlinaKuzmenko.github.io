<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Asia Holidays</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="wrapper">
        <header>
            <a class="header_logo-link" href="#">
                <img class="header_logo" src="img/logo.png" alt="Asia Holidays logo">
            </a>
            <div class="header_contacts">
                <span>Contact Us</span>
                <p class="contacts__phone">+12 34 567 8910</p>
                <p class="contacts__email">info@asia-holiday.com</p>
            </div>
        </header>

        <main>
            <figure class="country">
                <a class="country_link" href="#" target="_blank">
                    <img class="country_photo" src="img/india.png" alt="Taj Mahal">
                    <figcaption class="country_name">India</figcaption>
                </a>
            </figure>

            <figure class="country">
                <a class="country_link" href="#" target="_blank">
                    <img class="country_photo" src="img/nepal.png" alt="Nepal mountains">
                    <figcaption class="country_name">Nepal</figcaption>
                </a>
            </figure>

            <figure class="country">
                <a class="country_link" href="#" target="_blank">
                    <img class="country_photo" src="img/tibet.png" alt="Tibet mountains">
                    <figcaption class="country_name">Tibet</figcaption>
                </a>
            </figure>

            <figure class="country">
                <a class="country_link" href="#" target="_blank">
                    <img class="country_photo" src="img/bhutan.png" alt="The Punakha Dzong abbey">
                    <figcaption class="country_name">Bhutan</figcaption>
                </a>
            </figure>

            <figure class="country">
                <a class="country_link" href="#" target="_blank">
                    <img class="country_photo" src="img/sri_lanka.png" alt="Palms on shore in Sri Lanka">
                    <figcaption class="country_name">Sri Lanka</figcaption>
                </a>
            </figure>

            <figure class="country">
                <a class="country_link" href="#" target="_blank">
                    <img class="country_photo" src="img/maldives.png" alt="A Maldives' island">
                    <figcaption class="country_name">Maldives</figcaption>
                </a>
            </figure>
        </main>

        <footer>
            <p class="copyright">Copyright (c)<a href="#" class="copyright-link">asia-holidays.com</a>, 2010
            </p>
        </footer>
    </section>
</body>
</html>
