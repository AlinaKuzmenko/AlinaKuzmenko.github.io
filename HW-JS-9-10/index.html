<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sweden</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js">
    </script>
    <script src="js/jquery.carousel.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="jcarousel-wrapper">
        <h1>Photos of Sweden</h1>
        <div class="jcarousel" data-jcarousel="true">
            <ul class="jcarousel-list">
                <li class="jcarousel-item">
                    <img src="img/stockholm_yachts.jpg" alt="stockholm yachts">
                </li>
                <li class="jcarousel-item">
                    <img src="img/sweden_nature.jpg" alt="sweden nature">
                </li>
                <li class="jcarousel-item">
                    <img src="img/stockholm.jpg" alt="stockholm view">
                </li>
                <li class="jcarousel-item">
                    <img src="img/malmo.jpg" alt="malmo">
                </li>
                <li class="jcarousel-item">
                    <img src="img/stockholm_archipelago.jpg" alt="stockholm archipelago">
                </li>
            </ul>
        </div>
        <p class="photo-credits">Photos of Sweden</p>
        <a href="#" class="jcarousel-control-prev" data-jcarouselcontrol="true">&larr;</a>
        <a href="#" class="jcarousel-control-next" data-jcarouselcontrol="true">&rarr;</a>
        <p class="jcarousel-pagination" data-jcarouselpagination="true">
            <a href="#1">1</a>
            <a href="#2">2</a>
            <a href="#3">3</a>
            <a href="#4">4</a>
            <a href="#5">5</a>
        </p>
    </div>
</body>
</html>
