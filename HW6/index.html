<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zazor.com.ua</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="content-wrapper">
        <!-- ******* HEADER ******* -->
        <header class="header">
            <!-- ***** contact-info-bar ***** -->
            <div class="contact-info-bar">
                <div class="phones-list">
                    <img class="phones-list--icon" src="img/phone-icon.png">
                    <p class="phones-list--phone-number">(044)123-45-67</p>
                    <p class="phones-list--phone-number">(044)567-89-10</p>
                </div>
                <div class="login">
                    <img class="login--icon" src="img/man-icon.png">
                    <form class="login-form" action="">
                        <input class="login-form--login-input" type="text" placeholder="логин">
                        <input class="login-form--password-input" type="password" placeholder="пароль">
                        <input class="login-form--submit-button" type="submit" value="вход">
                        <a class="login-form--registration-link" href="#">регистрация</a>
                        <a class="login-form--forgot-password-link" href="#">забыли пароль?</a>
                    </form>
                </div>
                <div class="contact-icons">
                    <a class="contact-icons--link" href="#">
                        <img class="contact-icons--icon contact-icons--icon-home" src="img/home-icon.png" alt="home-icon">
                    </a>
                    <a class="contact-icons--link" href="#">
                        <img class="contact-icons--icon contact-icons--icon-map" src="img/site-map-icon.png" alt="site-map-icon">
                    </a>
                    <a class="contact-icons--link" href="#">
                        <img class="contact-icons--icon contact-icons--icon-email-icon" src="img/email-icon.png" alt="email">
                    </a>
                </div>
            </div>

            <!-- ***** banner ***** -->
            <img class="banner" src="img/big-image.jpg">

            <!-- ***** navigation-bar ***** -->
            <div class="navigation-bar">
                <nav class="nav">
                    <a class="nav--link nav--link--active  nav--link--about-company" href="#">о компани</a>
                    <a class="nav--link nav--link--payment-methods" href="#">оплата</a>
                    <a class="nav--link nav--link--delivery-conditions" href="#">доставка</a>
                    <a class="nav--link nav--link--articles" href="#">статьи</a>
                    <a class="nav--link nav--link--contacts" href="#">контакты</a>
                </nav>
                <div class="cart">
                    <img class="cart--icon" src="img/cart-icon.png" alt="cart icon">
                    <p class="cart--info">
                        <span class="cart--info-text cart--info-text--items">товаров:</span>
                        <span class="cart--info-number cart--info-number--items">0</span>
                        <span class="cart--info-text cart--info-text--total">на сумму:</span>
                        <span class="cart--info-number cart--info-number--full-cost">0,00 грн.</span>
                    </p>
                </div>
            </div>
        </header>

        <!-- ******* FILTER SECTION ******* -->
        <section class="filter-section">
            <form action="" class="filter-form filter-form--by-car">
                <div class="filter-form--headings-wrapper">
                    <h2 class="filter-form--heading filter-form--heading--small">Диски:</h2>
                    <h2 class="filter-form--heading filter-form--heading--main">Поиск по автомобилю</h2>
                    <h2 class="filter-form--heading filter-form--heading--small">Шины:</h2>
                </div>
                <div class="filter-form--block">
                    <div class="filter-form--search-block filter-form--search-block-discs">
                        <div class="filter-form--row">
                            <label class="filter-form--select-label" for="car-brand"><mark class="filter-form--select-label--highlighted-text">Марка</mark> авто</label>
                            <select class="filter-form--select-bar filter-form--select-bar--big" name="car-brand" id="car-brand">
                                <option class="filter-form--select-option" value="0"></option>
                                <option class="filter-form--select-option" value="brand 1">brand 1</option>
                                <option class="filter-form--select-option" value="brand 2">brand 2</option>
                            </select>
                        </div>

                        <div class="filter-form--row">
                            <label class="filter-form--select-label" for="car-model"><mark class="filter-form--select-label--highlighted-text">Модель</mark> автомобиля</label>
                            <select class="filter-form--select-bar filter-form--select-bar--big" name="car-model" id="car-model">
                                <option class="filter-form--select-option" value="0"></option>
                                <option class="filter-form--select-option" value="model 1">model 1</option>
                                <option class="filter-form--select-option" value="model 2">model 2</option>
                            </select>
                        </div>

                        <div class="filter-form--row">
                            <label class="filter-form--select-label" for="car-release-year"><mark class="filter-form--select-label--highlighted-text">Год выпуска</mark> автомобиля</label>
                            <select class="filter-form--select-bar filter-form--select-bar--medium" name="car-release-year" id="car-release-year">
                                <option class="filter-form--select-option" value="0"></option>
                                <option class="filter-form--select-option" value="2016">2016</option>
                                <option class="filter-form--select-option" value="2015">2015</option>
                            </select>
                        </div>

                        <div class="filter-form--row">
                            <label class="filter-form--select-label" for="car-components"><mark class="filter-form--select-label--highlighted-text">Комплектация</mark></label>
                            <select class="filter-form--select-bar filter-form--select-bar--big" name="car-components" id="car-components">
                                <option class="filter-form--select-option" value="0"></option>
                                <option class="filter-form--select-option" value="component 1">comp 1</option>
                                <option class="filter-form--select-option" value="component 2">comp 2</option>
                            </select>
                        </div>

                    </div>

                    <div class="filter-form--search-block filter-form--search-block-tyres">
                        <div class="filter-form--row">
                            <label class="filter-form--select-label" for="car-brand-tyres"><mark class="filter-form--select-label--highlighted-text">Марка</mark> авто</label>
                            <select class="filter-form--select-bar filter-form--select-bar--big" name="car-brand-tyres" id="car-brand-tyres">
                                <option class="filter-form--select-option" value="0"></option>
                                <option class="filter-form--select-option" value="brand 1">brand 1</option>
                                <option class="filter-form--select-option" value="brand 2">brand 2</option>
                            </select>
                        </div>

                        <div class="filter-form--row">
                            <label class="filter-form--select-label" for="car-model-tyres"><mark class="filter-form--select-label--highlighted-text">Модель</mark> автомобиля</label>
                            <select class="filter-form--select-bar filter-form--select-bar--big" name="car-model-tyres" id="car-model-tyres">
                                <option class="filter-form--select-option" value="0"></option>
                                <option class="filter-form--select-option" value="model 1">model 1</option>
                                <option class="filter-form--select-option" value="model 2">model 2</option>
                            </select>
                        </div>

                        <div class="filter-form--row">
                            <label class="filter-form--select-label" for="car-release-year-tyres"><mark class="filter-form--select-label--highlighted-text">Год выпуска</mark> автомобиля</label>
                            <select class="filter-form--select-bar filter-form--select-bar--medium" name="car-release-year-tyres" id="car-release-year-tyres">
                                <option class="filter-form--select-option" value="0"></option>
                                <option class="filter-form--select-option" value="2016">2016</option>
                                <option class="filter-form--select-option" value="2015">2015</option>
                            </select>
                        </div>

                        <div class="filter-form--row">
                            <label class="filter-form--select-label" for="car-components-tyres"><mark class="filter-form--select-label--highlighted-text">Комплектация</mark></label>
                            <select class="filter-form--select-bar filter-form--select-bar--big" name="car-components-tyres" id="car-components-tyres">
                                <option class="filter-form--select-option" value="0"></option>
                                <option class="filter-form--select-option" value="component 1">comp 1</option>
                                <option class="filter-form--select-option" value="component 2">comp 2</option>
                            </select>
                        </div>
                    </div>
                </div>

                <input class="filter-form--submit-button" type="submit" value="поиск...">
            </form>

            <form action="" class="filter-form filter-form--by-tyres">
                <h2 class="filter-form--heading filter-form--heading--main">поиск шин</h2>
                <div class="filter-form--row">
                    <label class="filter-form--select-label" for="tyres-size-1"><mark class="filter-form--select-label--highlighted-text">Размер:</mark></label>
                    <select class="filter-form--select-bar filter-form--select-bar--small" name="tyres-size-1" id="tyres-size-1">
                        <option value="145"></option>
                    </select>
                    <span class="filter-form--separator" for="tyres-size-1"><mark class="filter-form--select-label--highlighted-text">/</mark></span>
                    <select class="filter-form--select-bar filter-form--select-bar--small" name="tyres-size-2" id="tyres-size-2">
                        <option value="145"></option>
                    </select>
                </div>

                <div class="filter-form--row">
                    <label class="filter-form--select-label" for="tyres-radius"><mark class="filter-form--select-label--highlighted-text">R</mark></label>
                    <select class="filter-form--select-bar filter-form--select-bar--extra-small" name="tyres-radius" id="tyres-radius">
                        <option value="145"></option>
                    </select>
                </div>

                <div class="filter-form--row">
                    <p class="filter-form--checkbox-container-label" for="tyres-season"><mark class="filter-form--select-label--highlighted-text">Сезон:</mark></p>

                    <div class="filter-form--checkbox-container">
                        <label class="filter-form--checkbox-label">
                            <input class="filter-form--checkbox" type="checkbox" name="tyres-season--summer" id="tyres-season--summer" value="summer">
                            лето
                        </label>

                        <label class="filter-form--checkbox-label">
                            <input class="filter-form--checkbox" type="checkbox" name="tyres-season--winter" id="tyres-season--winter" value="winter">
                            зима
                        </label>

                        <label class="filter-form--checkbox-label">
                            <input class="filter-form--checkbox" type="checkbox" name="tyres-season--all-seasons" id="tyres-season--all-seasons" value="all-seasons">
                            всесез
                        </label>
                    </div>
                </div>

                <input class="filter-form--submit-button" type="submit" value="поиск...">
            </form>

            <form action="" class="filter-form filter-form--by-discs">
                <div class="filter-form--block">
                    <div class="filter-form--main-disks-parameters-block">
                        <h2 class="filter-form--heading filter-form--heading--main">поиск дисков</h2>

                        <div class="filter-form--row">
                            <label class="filter-form--select-label" for="disc diameter"><mark class="filter-form--select-label--highlighted-text">Диаметр</mark> диска:</label>
                            <select class="filter-form--select-bar filter-form--select-bar--medium" name="disc diameter" id="disc diameter">
                                <option class="filter-form--select-option" value="14">14</option>
                                <option class="filter-form--select-option" value="16">16</option>
                                <option class="filter-form--select-option" value="18">18</option>
                            </select>
                        </div>

                        <div class="filter-form--row">
                            <label class="filter-form--select-label" for="number-of-holes"><mark class="filter-form--select-label--highlighted-text">Количество</mark> крепежных отверствий:</label>
                            <select class="filter-form--select-bar filter-form--select-bar--small" name="number-of-holes" id="number-of-holes">
                                <option class="filter-form--select-option" value="3">3</option>
                                <option class="filter-form--select-option" value="5">5</option>
                                <option class="filter-form--select-option" value="7">7</option>
                            </select>
                        </div>

                        <div class="filter-form--row">
                            <label class="filter-form--select-label" for="diameter-of-holes-layout"><mark class="filter-form--select-label--highlighted-text">Диаметр</mark> расположения крепежных отверствий:</label>
                            <select class="filter-form--select-bar filter-form--select-bar--medium" name="diameter-of-holes-layout" id="diameter-of-holes-layout">
                                <option class="filter-form--select-option" value="14">14</option>
                                <option class="filter-form--select-option" value="16">16</option>
                                <option class="filter-form--select-option" value="18">18</option>
                            </select>
                        </div>
                    </div>

                    <div class="filter-form--additional-disks-parameters-block">
                        <div class="filter-form--row">
                            <label class="filter-form--select-label" for="diameter-of-a-central-hole"><mark class="filter-form--select-label--highlighted-text">ДЦО</mark> (диаметр центрального отверствия):</label>
                        </div>

                        <div class="filter-form--row">
                            <select class="filter-form--select-bar filter-form--select-bar--medium" name="diameter-of-a-central-hole" id="diameter-of-a-central-hole">
                                <option class="filter-form--select-option" value="12">12</option>
                                <option class="filter-form--select-option" value="14">14</option>
                                <option class="filter-form--select-option" value="16">16</option>
                            </select>
                        </div>

                        <div class="filter-form--row">
                            <label class="filter-form--select-label" for="ET"><mark class="filter-form--select-label--highlighted-text">ET</mark>(вылет диска):</label>
                        </div>

                        <div class="filter-form--row">
                            <select class="filter-form--select-bar filter-form--select-bar--medium" name="ET" id="ET">
                                <option class="filter-form--select-option" value="12">12</option>
                                <option class="filter-form--select-option" value="14">14</option>
                                <option class="filter-form--select-option" value="16">16</option>
                            </select>
                        </div>
                    </div>
                </div>

                <input class="filter-form--submit-button" type="submit" value="поиск...">
            </form>
        </section>
    </div>
</body>
</html>
