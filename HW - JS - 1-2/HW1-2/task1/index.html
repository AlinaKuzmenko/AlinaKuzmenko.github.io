<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HW 1-2</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>

<body>
    <div class="wrapper">
        <label>
            <p class="label label_number">Number</p>
            <input id="number" type="text" name="number" placeholder="Enter an integer greater than 0">
        </label>

        <label>
            <p class="label label_exponent">Exponent</p>
            <input id="exponent" type="text" name="exponent" placeholder="Enter an integer greater than 0">
        </label>

        <input id="pow" type="button" name="name" value="POW" onclick="powResult()">
        <p id="powResult">Click a button to raise value to the power!</p>
    </div>
</body>
</html>
